
<div class="container">
  <div class="row pt-2">
    <div *ngFor="let marathon of marathons$ | async" class="col-sm-6 col-md-4 col-lg-3 mt-3">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ marathon.title }}</h5>
          <p class="card-text">{{ marathon.description }}</p>
        </div>
        <div class="card-footer">
          <div class="btn-group" role="group">
            <a [routerLink]="['/marathon', marathon.id]" class="btn btn-sm btn-primary">View Marathon</a>
            <a [routerLink]="['/marathon', 'edit', marathon.id]" class="btn btn-sm btn-warning">Edit Marathon</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-4">
      <div class="card">
        <div class="card-body">
          <a [routerLink]="['/marathon', 'edit']" class="btn btn-success col-12">
            +
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
